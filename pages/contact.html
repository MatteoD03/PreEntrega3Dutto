<body class="cuerpo">

<!-- Encabezado con titulo y menú -->
    <header class="encabezado">
        <h1 class="logo">Martín Burgos</h1>
        <button id="abrir" class="open-m"><i class="bi bi-list"></i></button>
        <nav class="menu" id="nav"> 
            <button id="cerrar" class="close-m"><i class="bi bi-x-square-fill"></i></button>
            <ul class="menu-list">
                <li>
                    <a href="../index.html">INICIO</a>

        </nav>

    <main class="mensaje">
        <!-- Texto contactanos -->
        <article class="textoContacto"> 
            <h3>Contáctanos</h3>
            <p>¡Envíanos tus comentarios rellenando el formulario, nos interesa saber tu opinión o resolver tus dudas!</p>
        </article>
        <!-- Formulario -->
        <div class="formulario">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleFormControlInput1">Nombre:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tú Nombre">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tú email de contacto">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Mensaje:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ingresa el mensaje que nos quieras dejar"></textarea>
            </div>
            <button type="submit" class="btn btn-light">Enviar</button>
        </form>
        </div>

    </main>


    <!-- Pie de página -->
    <footer class="pdp"> 
        <h4>Redes sociales</h4>
        <a href="https://www.facebook.com/"><img src="../images/extras/fb.png" alt="Facebook" title="Ir a Facebook" class="fb"> </a>
        <a href="https://www.instagram.com/"> <img src="../images/extras/ig.png" alt="Instagram" title="Ir a Instagram" class="ig"></a>
    </footer>
